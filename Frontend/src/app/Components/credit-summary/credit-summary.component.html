<div class="container mt-4">
  <h2 class="text-center mb-4">Generate Credit Summary Report ðŸ“„</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Select Date Range</label>
      <input type="date" class="form-control" [(ngModel)]="startDate" name="startDate" (ngModelChange)="filterDataByDateRange()">
      <input type="date" class="form-control" [(ngModel)]="endDate" name="endDate" (ngModelChange)="filterDataByDateRange()">
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="includeCreditScore" name="includeCreditScore">
      <label class="form-check-label">Include Credit Score</label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="includeRiskCategory" name="includeRiskCategory">
      <label class="form-check-label">Include Risk Category</label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="includeRecommendation" name="includeRecommendation">
      <label class="form-check-label">Include Recommendation</label>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" [(ngModel)]="sendToStaff" name="sendToStaff">
      <label class="form-check-label">Send Summary to Staff</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ sendToStaff ? 'Send Summary to Staff ðŸ“¤' : 'Generate PDF Report ðŸš€' }}
    </button>
  </form>
</div>
